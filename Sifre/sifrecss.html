<!--Ne moras svaku kolonu posebno da menjas, 
    mozes sve da stavis pod <style> pa kucas sta menjas,
    npr body{background-color: pa boja} ili pod h1 ili p 
    i sve pod tim komandama se menja kako tu kazes...-->
<!--Napravis novu stranicu style.css 
    i tu mozes da menjas style samo moras da povezes dve stranice-->
<!--Povezujes stranice pod 
    <head> <link rel="stylesheet" href="pa ime stranice">-->
<!--Da obelezis nesto npr <p> ides <p id="pa obelezi kako hoces"-->
<!--Da nadjes obelezeno u style ides #pa kucas obelezeno pa menjas u {}-->
<!--Da ciljas sve po grupama dodas samo class="pa nazovi kako hoces" tako obelezis-->
<!--Da nadjes tu ciljanu grupu kucas .ime grupe{ovde menjas sta hoces}-->
<!--Da promenis font kucas font-family:"pa izaberes"-->
<!--Font mozes da menjas i na font-style: npr italic,
    font-weight: npr bold, i text-decoration: npr dotted underline, 
    font-siye: npr 18px -->
<!--Da stavis okvire na tekst ides na border-style,
    debljinu okvira menjas na border width: npr 5px;,
    imas i border-color, border-radius da li ce biti cetvrtat ili vise okrugao okvir,
    da se odvoji tekst od okvira ides na padding: npr 5px;-->
<!--Ako zelis da okvir bude samo sa jedne strane 
    kucas border-pa bottom, top, left, right, kako zelis pa-style -->
<!--Da pozadina bude u dve boje ides background: linear-gradient(odaberes, boje)-->
<!--Da ti se ne ponavljaju boje na pozadini kucas background-repeat: no-repeat-->
<!--Velicinu pozadine menjas na background-attachment: pa kucas-->
<!--Da ubacis sliku za pozadinu background-image: url("slika");-->
<!--Menjas poziciju pozadine na background-position: npr center-->
<!--Menjas velicinu pozadine na background-size: npr cover-->
<!--Padding je razmak izmedju teksta u koloni od kolone 
    a margine su razmak izmedju kolone i ostalih stvari na sajtu, 
    padding je unutra a margins napolju-->
<!--Moze i u procentima da se odvaja, npr margin-left: 50%; kolona stoji tacno na pola ekrana-->
<!--Margin-right(ili left): auto; da se kolona zalepi na koju stranu sajta hoces-->
<!--Da neki vec poseceni link promeni (ili dugme, slika...) boju 
    a(ili vec koja komanda):visited{color:koju oces}-->
<!--Da promeni boju kad predjes preko linka (dugmeta, slike), a:hover{color:koju oces}-->
<!--Da u listi menjamo pozadine odredjenim kolonama,
    li:nth-child(koje hoces){background-color:koju hoces;}-->
<!--Da u listi promenis samo parne kolone li:nth-child(even){background-color:koju hoces;}
    da promenis neparne kolone li:nth-child(odd){background-color:koju oces;}
    da promenis svaku trecu kolonu li:nth-child(3n){background-color:koju oces;}-->
<!--Senke na tekst h1(ili sta vec menjas){text-shadow:
    0px(senka levo-desno) 0px(senka gore-dole) 0px(koliko vidljivo) pa boja;}-->
<!--Da senka podvuce tekst box-shadow: 0px 0px 0px boja;-->
<!--Ako oces da se senka pojavi samo kad predjes misom,
    h1(ili koja vec komanda):hover{box-shadow: 0px 0px 0px boja;}-->
<!--Ima i rotacija kolone na klipu od 47 minuta ali to kad savladas ovo do sad-->
<!--Za animaciju kucas @keyframes mySlide(tako je nazvo lik)
    {from{margin-left: 100%;},
    to{margin-left: 0%;}}-->
<!--Flex, kolone po horizontali flex-direction: row,
    kolone po vertikali flex-direction: column-->
<!--flex-wrap: wrap znaci da kad smanjis stranicu sve se pomeri da bude vidljivo-->
<!--Velicinu fleks kutijice menjas na flex-basis: npr 200px;-->
<!--Flex centriras na justify-content: pa kucas flex start(da bude na pocetku),
center(sredina), space-between(prostor izmedju), space-around(budu sve jednako postavljene)...-->

<!--align-self: flex-end(bude sve na dnu), flex-start(bude sve na vrhu)-->
<!--Flex-grow: npr 1;(da jedna bude veca od druge)-->
